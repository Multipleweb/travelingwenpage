<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./renamestyle.css">
</head>

<body>
    <div class="head">
        <div class="container">
            <h1>QR Code Generator</h1>
            <br>
            <div class="input-url">
                <input type="text" id="urlInput" placeholder="Enter URL to generate QR code">
                <button id="generateBtn">Generate QR Code</button>
            </div>
            <br>
            <div class="qrborder">
                <div id="qrcode" class="qrcode"></div>
            </div>
            <div class="input-url">
                <button id="downloadPngBtn">Download as PNG</button>
                <button id="downloadJpgBtn">Download as JPG</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
